<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-blue">
  
<div class="bg-blue-light">
 <form class="new-contact-form shadow py-20 pi-20 pb-20 mb-20 rounded" action="#">

  <div class="md:max-w-sm md:mx-auto p-8 rounded overflow-hidden shadow bg-white">
      <h1 class="tracking-wide block uppercase flex-col mb-8 flex items-center">
          Contacts
        </h1>

      <div class="flex-col mb-8 flex items-center">
          <label class="text-2xl tracking-wide block uppercase" for="name">
            Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-name" name="name" type="text" placeholder="John Doe">
      </div>

      <div class="flex-col mb-8 flex items-center">
        <label class="block uppercase" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-email" name="email" type="email">
      </div>
      
      <div class="flex-col mb-8 flex items-center">
      <label class= "block uppercase" for="phone">
        Phone
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-phone" name="phone" type="text">
      </div>

      <div class="flex-col mb-8 flex items-center">
      <label class="block uppercase" for="company">
        Company
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-company" name="company" type="text">
    </div>
      
    <div class="flex-col mb-8 flex items-center">
      <label class="block uppercase" for="notes">
        Notes
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-notes" name="notes" type="text"></textarea>
    </div>
      
    <div class="flex-col mb-8 flex items-center">
      <label class="block uppercase" for="twitter">
        Twitter
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="contact-twitter" name="twitter" type="text">
    </div>

      <input class="block uppercase bg-blue hover:bg-blue-dark mb-4 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Save contact">   
    </form>

      <button class="block uppercase bg-white hover:bg-grey-lightest text-grey-darkest font-semibold py-2 px-4 border border-grey-light rounded shadow">
      Add Contact
    </button>
    <script src="./dist/bundle.js"></script>
  </div>
    <div class="contact-list">
</div>  

</body>


</html>
